<ion-toolbar color="success">
  <ion-icon slot="start" class="icone" (click)="paginaAnterior()" name="arrow-round-back">Voltar</ion-icon>

  <ion-buttons slot="end">
        <ion-button fill="clear" size="small">
          <ion-icon class="icone" name="more"></ion-icon>
        </ion-button>
  </ion-buttons>
</ion-toolbar>

<div id="cabecalho">
  <div id="info_perfil">
    <h2>{{nome}}</h2>
    <p>{{email}}</p>
    <p>SÃ£o Paulo - Brasil</p>
  </div>
</div>
<ion-content padding>

    <ion-card *ngFor="let dado of dados">
        <ion-img src="../../assets/Pessoas/pessoa-geral.jpg"></ion-img>
    
        <ion-card-content>
          <ion-card-subtitle>Status: {{dado.Titulo}}</ion-card-subtitle>
          <p>{{dado.Descricao}}</p>
        </ion-card-content>
        
        <div class="container-btn">
          <ion-button color="success" (click)="detalhes(usuario.PostId)" slot="start" fill="clear" size="small">
            Editar
          </ion-button>
        </div>  
      </ion-card>

</ion-content>
